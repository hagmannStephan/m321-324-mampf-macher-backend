name: Deploy to Prod

on:
  push:
    branches:
      - main
      # TODO: Remove as soon as pipeline works
      - ci-cd/deploy-to-prod

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      - name: Build with Maven
        run: mvn clean verify

  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Recipe Finder
        run: |
          docker build \
            --build-arg SERVICE_DIR=recipe-finder-microservice \
            -t ghcr.io/${{ github.repository_owner }}/recipe-finder-microservice:${{ github.sha }} .
          docker push ghcr.io/${{ github.repository_owner }}/recipe-finder-microservice:${{ github.sha }}

      - name: Build and push Store Checkout
        run: |
          docker build \
            --build-arg SERVICE_DIR=store-checkout-microservice \
            -t ghcr.io/${{ github.repository_owner }}/store-checkout-microservice:${{ github.sha }} .
          docker push ghcr.io/${{ github.repository_owner }}/store-checkout-microservice:${{ github.sha }}

      - name: Build and push Store Items
        run: |
          docker build \
            --build-arg SERVICE_DIR=store-items-microservice \
            -t ghcr.io/${{ github.repository_owner }}/store-items-microservice:${{ github.sha }} .
          docker push ghcr.io/${{ github.repository_owner }}/store-items-microservice:${{ github.sha }}
