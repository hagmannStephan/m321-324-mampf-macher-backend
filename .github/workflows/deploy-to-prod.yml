name: Deploy to Prod

on:
  push:
    branches:
      - main
      # TODO: Remove as soon as pipeline works
      - ci-cd/deploy-to-prod

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      - name: Build with Maven
        run: mvn clean verify

    build-and-push:
      requires: test
      runs-on: ubuntu-latest

      permissions:
        contents: read
        packages: write

      steps:
        - uses: actions/checkout@v5

        - name: Log in to GHCR
          run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

        - name: Set image tag
          id: vars
          run: echo "tag=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/recipe-finder-microservice:${{ github.sha }}" >> $GITHUB_OUTPUT

        - name: Build Docker image
          run: docker build -t ${{ steps.vars.outputs.tag }} .

        - name: Push Docker image
          run: docker push ${{ steps.vars.outputs.tag }}


